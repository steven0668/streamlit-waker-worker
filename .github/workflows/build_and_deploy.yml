name: Build & Deploy Streamlit Waker

# -------------------------------------------------
# 触发条件
# -------------------------------------------------
on:
  push:
    branches:
      - release
    paths:
      - Dockerfile
      - package*.json
      - runner.js
      - runner-once.js

  workflow_dispatch:          # 手动触发（用于 run-once）
    inputs:
      headless:
        description: 'Puppeteer headless mode'
        required: false
        default: 'true'
        type: boolean
      click_delay:
        description: 'Delay after click (ms)'
        required: false
        default: '20000'
        type: choice
        options: ['10000', '20000', '30000']

# -------------------------------------------------
# 全局环境变量
# -------------------------------------------------
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}          # 例: owner/repo
  IMAGE_TAG: ${{ github.sha }}
  ONCE_TAG: once-${{ github.sha }}

# -------------------------------------------------
# 作业定义
# -------------------------------------------------
jobs:
  # ---------------------------------------------------------
  # 1. 构建 & 推送 Docker 镜像（push 到 release 时执行）
  # ---------------------------------------------------------
  build-and-push:
    if: github.ref == 'refs/heads/release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write          # GHCR 写权限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ------------------- 常驻服务镜像 (runner.js) -------------------
      - name: Build & push runner.js image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ------------------- 一次性镜像 (runner-once.js) -------------------
      - name: Build & push runner-once.js image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.ONCE_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:once-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------
  # 2. 手动触发一次性执行 (workflow_dispatch)
  # ---------------------------------------------------------
  run-once:
    needs: build-and-push          # 确保镜像已构建（首次手动触发也会先构建）
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull once-latest image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:once-latest

      - name: Run runner-once.js
        env:
          # 从 Repository Variables 读取（在 Settings → Secrets and variables → Variables 添加 TARGET_URLS）
          TARGET_URLS: ${{ vars.TARGET_URLS }}
          HEADLESS: ${{ inputs.headless || 'true' }}
          CLICK_DELAY: ${{ inputs.click_delay || '20000' }}
        run: |
          docker run --rm \
            -e TARGET_URLS="${TARGET_URLS}" \
            -e HEADLESS="${HEADLESS}" \
            -e CLICK_DELAY="${CLICK_DELAY}" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:once-latest \
            node runner-once.js
