name: Build & Deploy Streamlit Waker

# =============================================
# 触发条件
# =============================================
on:
  push:
    branches:
      - release
    paths:
      - Dockerfile
      - package*.json
      - runner.js
      - runner-once.js

  workflow_dispatch:
    inputs:
      headless:
        description: 'Puppeteer headless mode'
        required: false
        default: 'true'
        type: boolean
      click_delay:
        description: 'Delay after click (ms)'
        required: false
        default: '20000'
        type: choice
        options: ['10000', '20000', '30000']
      run_build:
        description: 'Force build images (even if not on release)'
        required: false
        default: 'true'
        type: boolean

# =============================================
# 全局变量
# =============================================
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: ${{ github.sha }}
  ONCE_TAG: once-${{ github.sha }}

# =============================================
# 作业定义
# =============================================
jobs:
  # -------------------------------------------------
  # 1. 构建并推送 Docker 镜像
  # -------------------------------------------------
  build-and-push:
    if: |
      github.ref == 'refs/heads/release' ||
      (github.event_name == 'workflow_dispatch' && inputs.run_build == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ------------------- 主镜像：runner.js -------------------
      - name: Build & push main image (runner.js)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha

      # ------------------- 一次性镜像：runner-once.js -------------------
      - name: Build & push once image (runner-once.js)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.ONCE_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:once-latest
          cache-from: type=gha

  # -------------------------------------------------
  # 2. 手动触发：运行 runner-once.js
  # -------------------------------------------------
  run-once:
    needs: build-and-push
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull once-latest image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:once-latest || \
          echo "No once-latest image found, skipping pull."

      - name: Debug TARGET_URLS (length)
        env:
          TARGET_URLS: ${{ vars.TARGET_URLS }}
        run: |
          if [ -n "$TARGET_URLS" ]; then
            echo "TARGET_URLS length: ${#TARGET_URLS} chars"
          else
            echo "WARNING: TARGET_URLS is empty!"
            exit 1
          fi

      - name: Run runner-once.js
        env:
          TARGET_URLS: ${{ vars.TARGET_URLS }}
          HEADLESS: ${{ inputs.headless || 'true' }}
          CLICK_DELAY: ${{ inputs.click_delay || '20000' }}
        run: |
          docker run --rm \
            -e TARGET_URLS="${TARGET_URLS}" \
            -e HEADLESS="${HEADLESS}" \
            -e CLICK_DELAY="${CLICK_DELAY}" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:once-latest \
            node runner-once.js
