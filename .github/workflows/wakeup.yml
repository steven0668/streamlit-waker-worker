# .github/workflows/wakeup.yml

name: Streamlit App Wakeup

# 触发：每天 UTC 00:00（北京时间 08:00） + 手动触发
on:
  schedule:
    - cron: '0 0 * * *'  # UTC 00:00 = 北京 08:00
  workflow_dispatch:
    inputs:
      target_urls:
        description: 'Override URLs (comma-separated)'
        required: false
        default: ''

jobs:
  wakeup:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 安装依赖（推荐有 package.json）
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            npm init -y
            npm install puppeteer@latest
          fi

          # 安装 Puppeteer 所需系统库
          sudo apt-get update -q
          sudo apt-get install -y \
            ca-certificates fonts-liberation libasound2 libatk-bridge2.0-0 \
            libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 \
            libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 \
            libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 \
            libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 \
            libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 \
            libxtst6 lsb-release wget xdg-utils > /dev/null 2>&1

      # 4. 运行唤醒脚本（支持手动输入覆盖）
      - name: Run wakeup script
        env:
          # 优先使用手动输入 → 否则用变量 → 最后用默认
          TARGET_URLS: ${{ inputs.target_urls || vars.TARGET_URLS }}
          CLICK_DELAY: ${{ vars.CLICK_DELAY || '20000' }}
          HEADLESS: ${{ vars.HEADLESS || 'true' }}
        run: |
          echo "唤醒目标:"
          echo "$TARGET_URLS" | tr ',' '\n' | sed 's/^/  → /'
          echo "----------------------------------------"
          node scripts/wakeup.js

      # 5. 失败时高亮提示
      - name: Failure Alert
        if: failure()
        run: |
          echo "唤醒任务失败！请查看上方日志。"
          echo "时间: $(date)"
          exit 1
