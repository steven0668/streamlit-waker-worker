name: Build and Push to GHCR

on:
  push:
    branches: ['main']  # 推 main 分支时自动触发
  pull_request:       # PR 时只构建，不推送
    branches: ['main']
  workflow_dispatch:  # 允许手动触发

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # 镜像名：ghcr.io/你的用户名/仓库名

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # GHCR 推送权限（默认 GITHUB_TOKEN 已包含）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (多平台支持)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}  # 你的 GitHub 用户名
          password: ${{ secrets.GITHUB_TOKEN }}  # 默认 token，无需额外 Secrets

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .  # 当前目录（包含你的 Dockerfile）
          push: ${{ github.event_name != 'pull_request' }}  # PR 时只构建，不推送
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}  # commit SHA 标签
          platforms: linux/amd64,linux/arm64  # 多架构（Intel/ARM）
          cache-from: type=gha
          cache-to: type=gha,mode=max
